{% extends "PunPals/base.html" %}

{% block title %}signup{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container px-4 py-5 my-5 text-center">
    <h2 class="display-5 fw-bold">新規登録</h2>
    <p class="lead">ユーザー名・パスワードは変更できません！！安全に保管してください。</p>
    <div class="col-lg-6 mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">送信</button>
            </div>
        </form>
        <div class="mt-3">
            <button onclick="location.href='{% url 'login' %}'" class="btn btn-link">ログインへ</button>
        </div>
    </div>
</div>
{% endblock %}
