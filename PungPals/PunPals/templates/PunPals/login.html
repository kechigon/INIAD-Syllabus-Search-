{% extends "PunPals/base.html" %}

{% block title %}login{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container px-4 py-5 my-5 text-center">
    <h2 class="display-5 fw-bold">ログイン</h2>
    <div class="col-lg-6 mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">ログイン</button>
            </div>
        </form>
        <div class="mt-3">
            <button onclick="location.href='{% url 'signup' %}'" class="btn btn-link">新規登録へ</button>
        </div>
    </div>
</div>
{% endblock %}
